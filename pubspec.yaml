name: harvest
description: Harvest

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: 
  firebase_auth: 
  cloud_firestore: 
  geoflutterfire: 
  google_maps_flutter: 
  simple_animations: 
  geolocator:
  provider:
  animations:
  shimmer: 
  location: 
  rxdart:
  country_code_picker: 
  flutter_xlider: 
  shared_preferences: 
  fluttertoast:
  flutter_localizations:
    sdk: flutter
  change_app_package_name:    #  flutter pub run change_app_package_name:main com.new.package.name


module:
  androidX: true

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/
    - langs/

  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Bold.ttf
          weight: 500
    - family: TajawalRegular
      fonts:
        - asset: fonts/Tajawal-Regular.ttf
          weight: 700